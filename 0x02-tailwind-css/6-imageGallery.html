<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">

  <header class="mb-4">
    <h1 class="text-2xl font-bold">Grid + Flexbox + Image Gallery</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
    
    <!-- Section spans 2 columns on large screens -->
    <section class="lg:col-span-2 flex gap-4">
      <div class="w-1/2 bg-red-200 p-4">Flex Item 1</div>
      <div class="w-1/2 bg-red-400 p-4">Flex Item 2</div>
    </section>

    <!-- Aside -->
    <aside class="bg-gray-300 p-4">
      <p>Aside content (1 column on large screens)</p>
    </aside>

    <!-- Image Gallery Section -->
    <section class="col-span-1 lg:col-span-3 mt-4">
      <h2 class="text-xl font-semibold mb-2">Image Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <img src="https://via.placeholder.com/300x200" alt="Image 1" class="w-full h-auto rounded">
        <img src="https://via.placeholder.com/300x200" alt="Image 2" class="w-full h-auto rounded">
        <img src="https://via.placeholder.com/300x200" alt="Image 3" class="w-full h-auto rounded">
        <img src="https://via.placeholder.com/300x200" alt="Image 4" class="w-full h-auto rounded">
        <img src="https://via.placeholder.com/300x200" alt="Image 5" class="w-full h-auto rounded">
        <img src="https://via.placeholder.com/300x200" alt="Image 6" class="w-full h-auto rounded">
      </div>
    </section>

  </main>

</body>
</html>
