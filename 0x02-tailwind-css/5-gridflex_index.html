<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid + Flexbox Layout</title>
  <!-- Using Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">

  <header class="mb-4">
    <h1 class="text-2xl font-bold">Grid and Flexbox Layout</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 h-screen">
    
    <!-- Section spans 2 columns on large screens -->
    <section class="lg:col-span-2 flex gap-4">
      <div class="w-1/2 bg-red-200 p-4">Flex Item 1</div>
      <div class="w-1/2 bg-red-400 p-4">Flex Item 2</div>
    </section>

    <!-- Aside / additional section (1 column) -->
    <aside class="bg-gray-300 p-4">
      <p>Aside content (1 column on large screens)</p>
    </aside>

  </main>

</body>
</html>
