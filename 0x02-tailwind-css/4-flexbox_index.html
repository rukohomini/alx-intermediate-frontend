<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox Layout</title>
  <!-- Using Tailwind via CDN for this task -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">

  <header class="mb-4">
    <h1 class="text-2xl font-bold">Responsive Flexbox Layout</h1>
  </header>

  <main class="flex flex-col md:flex-row gap-4">
    <!-- Aside (1/3 width) -->
    <aside class="w-full md:w-1/3 bg-gray-300 p-4">
      <p>Sidebar content (1/3 width)</p>
    </aside>

    <!-- Section (remaining width) -->
    <section class="w-full md:w-2/3 bg-gray-500 p-4">
      <p>Main content (2/3 width)</p>
    </section>
  </main>

</body>
</html>
