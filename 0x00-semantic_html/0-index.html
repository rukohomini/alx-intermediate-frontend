<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Semantic HTML Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h1>Welcome to My Semantic HTML Page</h1>
            <section>
                <p>
                    This is a simple example of a semantic HTML structure. 
                    It demonstrates how to use elements like <code>&lt;header&gt;</code>, 
                    <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;article&gt;</code>, 
                    <code>&lt;section&gt;</code>, and <code>&lt;footer&gt;</code> properly.
                </p>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 My Semantic HTML Page. All rights reserved.</p>
    </footer>
</body>
</html>
